<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SiphonJS Demonstration - USA Temperatures</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title">
  <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFZ17efCedehtFstP6dLziBgeDPnDdyMs&libraries=visualization&callback=initMap">
  </script>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

</head>
<body>
  <div class="nav-bar">
    <ul>
      <li><a href="#home"><b>Siphon.js</b></a></li>
      <li><a href="#news">About</a></li>
      <li><a class="active" href="#contact">Demo</a></li>
      <li><a href="#about">Contact</a></li>
    </ul>
  </div>

  <div id="container" style="width: 100%; margin-top: 30px">

    <center>
      <div style="height: 480px; width: 270px; margin-right: 30px; margin-left: 100px; float: left">
        <center>
          <button id="showTemps" style="font-size: 22px">Get Temperatures</button>
        </center>
        <div id="root"></div>
      </div>
      <div id="map-canvas" class="heatmap" style="postion: relative; height: 480px; width: 900px; float: left;"></div>
    </center>
  </div>

  <script>
    var map;
    function initMap() {
      // Create the map.
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        zoom: 4,
        center: {lat: 39.25, lng: -97},
        mapTypeId: 'terrain'
      });
    }
    var colors = {
      '-20': '#1E2CBD',
      '-10': '#1E28C9',
      '0': '#288DE1',
      '10': '#28BFE1',
      '20': '#28E1B4',
      '30': '#28E163',
      '40': '#A1E227',
      '50': '#D7E227',
      '60': '#E5BD29',
      '70': '#F19645',
      '80': '#E86E24',
      '90': '#FF4636'
    }

    $(document).ready( function() {
      var data = [];
      var initial = true;

      $('#showTemps').click (function () {
        $.get({
          url: '/temperatures',
          success: function() {
            console.log('success');
          },
          error: function() {
            console.log('error');
          }
        })
      })
      var socket = io('http://138.68.62.90:3000');
      socket.on('connect', function(){console.log('connected')});
      socket.on('temps', function(data){
        if(initial) {
          initial = false;
          for (var i = 0; i < data.length; i+=5) {
            if(data[i]) {
              var datum = data[i];
              var temp = Math.floor(Number(datum.temp) / 10) * 10;
              if(colors[temp] && !(temp >= 50 && datum.lat > 38 && datum.lng > -120 )) {
                // Add the circle for this city to the map.
                var cityCircle = new google.maps.Circle({
                  strokeColor: colors[temp],
                  strokeOpacity: 0.2,
                  strokeWeight: 1,
                  fillColor: colors[temp],
                  fillOpacity: 0.2,
                  map: map,
                  center: { lat: datum.lat, lng: datum.lng },
                  radius: 40000
                });
              }
            }
          }
        }
      });
      socket.on('disconnect', function(){
        console.log('disconnected')
      });

    })
  </script>
  <script src="webpack-bundle.js"></script>
  <script src="scripts/socket.io.min.js"></script>

</body>
</html>
